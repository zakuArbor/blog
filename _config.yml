title: Kim's Random Blog
description: "A random blog by a random human"
author:
  name: "Ju Hong Kim"
  email: "nabimoon1234@gmail.com"
  url: "https://zakuarbor.github.io/blog"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "zakuarbor"
year : "2020"
